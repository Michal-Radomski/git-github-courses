name: Events Demo 1
on: workflow_dispatch
jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "./02 GitHub Actions/01_second_action"
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event_name) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."
